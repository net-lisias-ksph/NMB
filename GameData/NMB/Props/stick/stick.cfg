PROP
{
  name = NMB-Stick


		MODULE
		{
			name = JSIVariableAnimator
			refreshRate = 10
		VARIABLESET

			{
			scale = -1,1
			controlledTransform = S1
			variableName = STICKPITCH
			localRotationStart = -20,0,0
			localRotationEnd = 20,0,0
			maxRateChange = 10
			}
		VARIABLESET

			{
			scale = -1,1
			controlledTransform = S2
			variableName = STICKROLL
			localRotationStart = -20,0,0
			localRotationEnd = 20,0,0
			maxRateChange = 10
			}

		}	
   MODULE
   {
      name = JSIActionGroupSwitch
      switchTransform = gear
      actionName = gear
   }
   MODULE
   {
      name = JSIActionGroupSwitch
      switchTransform = light
      actionName = lights
   }
   MODULE
   {
      name = JSIActionGroupSwitch
      switchTransform = sas
      actionName = sas
   }
   MODULE
   {
      name = JSIActionGroupSwitch
      switchTransform = brake
      actionName = brakes
   }
}
 